<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">   
    <title>Student Quiz App</title>
</head>
<body>
    <header>
        <nav class = "main_container">
            <div class="nav_main_inner_box">
                <div class = "logo_section">
                    <h1>CAHAYO.com</h1> 
                </div>
                <ul id="nav_list">
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">LOGIN</a></li>
                    <li><a href="signup.html">REGISTER</a></li>
                </ul>
            </div>            
        </nav>
    </header>
  <main class="quiz_sect_wrap">
      <div class="sect_container">
          <div class="quiz_sect">
              <div id="score_count"><span id="achieved">0</span>/<span id="out_of">1</span></div>
              <h2 id="question">Question</h2>
              <ul id="ul_container">
                <li class="input_options">
                    <input type="radio" name="Answer" class="choice_1"> 
                    <label for="a" id="a_data">Choice_1</label>
                </li>
                <li class="input_options">
                    <input type="radio" name="Answer" class="choice_2"> 
                    <label for="b_data" id="b_data">Choice_2</label>
                </li>
                <li class="input_options">
                    <input type="radio" name="Answer" class="choice_3"> 
                    <label for="c_data" id="c_data">Choice_3</label>
                </li>
                <li class="input_options">
                    <input type="radio" name="Answer"  class="choice_4" > 
                    <label for="d_data" id="d_data">Choice_4</label>
                </li>
               
              </ul>
              
          </div>
          <div>
                <button type="submit" id="submit_btn" class="next">Submit</button>
          </div>
          
      </div>
        <script src="./quizApp.js"></script>                   
  </main>  
    
</body>
</html>
